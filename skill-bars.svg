<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      .skill-label {
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 14px;
        fill: #e2e8f0;
        font-weight: 500;
      }
      .skill-bar-bg {
        fill: #1e293b;
        stroke: #334155;
        stroke-width: 1;
        rx: 10;
      }
      .skill-bar-fill {
        fill: url(#gradient);
        rx: 10;
        animation: fillAnimation 2s ease-out;
      }
      .percentage {
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 12px;
        fill: #64748b;
      }
      @keyframes fillAnimation {
        from { width: 0; }
        to { width: var(--target-width); }
      }
    </style>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="300" y="40" class="skill-label" style="font-size: 18px; text-anchor: middle; fill: #3b82f6;">
    Technical Proficiency
  </text>
  
  <!-- Python -->
  <text x="50" y="85" class="skill-label">Python</text>
  <rect x="150" y="70" width="300" height="20" class="skill-bar-bg"/>
  <rect x="150" y="70" width="270" height="20" class="skill-bar-fill" style="--target-width: 270px;">
    <animate attributeName="width" values="0;270" dur="2s" begin="0.5s" fill="freeze"/>
  </rect>
  <text x="460" y="85" class="percentage">90%</text>
  
  <!-- Cloud Platforms (AWS/GCP) -->
  <text x="50" y="125" class="skill-label">Cloud Platforms</text>
  <rect x="150" y="110" width="300" height="20" class="skill-bar-bg"/>
  <rect x="150" y="110" width="255" height="20" class="skill-bar-fill">
    <animate attributeName="width" values="0;255" dur="2s" begin="0.7s" fill="freeze"/>
  </rect>
  <text x="460" y="125" class="percentage">85%</text>
  
  <!-- Apache Spark -->
  <text x="50" y="165" class="skill-label">Apache Spark</text>
  <rect x="150" y="150" width="300" height="20" class="skill-bar-bg"/>
  <rect x="150" y="150" width="240" height="20" class="skill-bar-fill">
    <animate attributeName="width" values="0;240" dur="2s" begin="0.9s" fill="freeze"/>
  </rect>
  <text x="460" y="165" class="percentage">80%</text>
  
  <!-- Machine Learning -->
  <text x="50" y="205" class="skill-label">Machine Learning</text>
  <rect x="150" y="190" width="300" height="20" class="skill-bar-bg"/>
  <rect x="150" y="190" width="240" height="20" class="skill-bar-fill">
    <animate attributeName="width" values="0;240" dur="2s" begin="1.1s" fill="freeze"/>
  </rect>
  <text x="460" y="205" class="percentage">80%</text>
  
  <!-- Data Warehousing -->
  <text x="50" y="245" class="skill-label">Data Warehousing</text>
  <rect x="150" y="230" width="300" height="20" class="skill-bar-bg"/>
  <rect x="150" y="230" width="225" height="20" class="skill-bar-fill">
    <animate attributeName="width" values="0;225" dur="2s" begin="1.3s" fill="freeze"/>
  </rect>
  <text x="460" y="245" class="percentage">75%</text>
  
  <!-- Docker/Containerization -->
  <text x="50" y="285" class="skill-label">Docker</text>
  <rect x="150" y="270" width="300" height="20" class="skill-bar-bg"/>
  <rect x="150" y="270" width="210" height="20" class="skill-bar-fill">
    <animate attributeName="width" values="0;210" dur="2s" begin="1.5s" fill="freeze"/>
  </rect>
  <text x="460" y="285" class="percentage">70%</text>
  
  <!-- SQL Databases -->
  <text x="50" y="325" class="skill-label">SQL Databases</text>
  <rect x="150" y="310" width="300" height="20" class="skill-bar-bg"/>
  <rect x="150" y="310" width="255" height="20" class="skill-bar-fill">
    <animate attributeName="width" values="0;255" dur="2s" begin="1.7s" fill="freeze"/>
  </rect>
  <text x="460" y="325" class="percentage">85%</text>
  
  <!-- Workflow Orchestration -->
  <text x="50" y="365" class="skill-label">Airflow</text>
  <rect x="150" y="350" width="300" height="20" class="skill-bar-bg"/>
  <rect x="150" y="350" width="195" height="20" class="skill-bar-fill">
    <animate attributeName="width" values="0;195" dur="2s" begin="1.9s" fill="freeze"/>
  </rect>
  <text x="460" y="365" class="percentage">65%</text>
</svg> 